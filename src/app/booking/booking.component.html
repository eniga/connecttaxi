<div class="site-blocks-cover overlay" style="background-image: url(assets/images/img_7.png);" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
        
        <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Online Bookings</h1>
        <p class="breadcrumb-custom"><a routerLink="/">Home</a> <span class="mx-2">&gt;</span> <span>Bookings</span></p>

      </div>
    </div>
  </div>
</div> 
<div class="container">
  <div class="row align-items-center no-gutters align-items-stretch overlap-section">
    <div class="col-md-12">
      <div class="free-quote feature-3 h-100 bg-info">
        <div class="icon">
          <span class="icon-car"></span>
        </div>
        <h2 class="my-4 heading  text-center">Make your booking</h2>
        <div class="alert {{ isSubmitted ? 'alert-success' : 'alert-danger'}} text-center" role="alert" *ngIf="showMsg">
          {{ formMsg }}
        </div>
        <form #myForm="ngForm">
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="col-md-4">
                <label class="control-label">Full Name</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Valid Phone Number</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="col-md-4">
                <label class="control-label">Email</label>
              </div>
              <div class="col-md-12">
                <input type="email" class="form-control">
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Address</label>
              </div>
              <div class="col-md-12">
                <textarea class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="col-md-4">
                <label class="control-label">Duration (Days)</label>
              </div>
              <div class="col-md-12">
                <input type="number" class="form-control" min="1" value="1">
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Number of Passengers</label>
              </div>
              <div class="col-md-12">
                <input type="number" class="form-control" min="1" value="1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Date of Pickup</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control datepicker">
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Time of Pickup</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control datetimepicker">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Date of Return</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control datepicker">
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Payment Method</label>
              </div>
              <div class="col-md-12">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Cash</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Card</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Select a vehicle</label>
              </div>
              <div class="col-md-12">
                <select class="form-control" style="background: #17a2b8">
                  <option selected="selected" disabled="disabled">-- Select a vehicle--</option>
                  <option *ngFor="let vehicle of vehicles">{{ vehicle.vehicleName }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="col-md-6">
                <label class="control-label">Promo Code</label>
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <p class="text-center">
            <button class="btn btn btn-primary py-3 px-5 text-white" (click)="NewRequest(myForm)">Book Request</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
